<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutritionist Health Care Website</title>

    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- boxicon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Aos CDN -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- swiper js CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- custom styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->

    <header class="container-fluid pri-bg-col pt-2">
      <div class="top-bar container-sm">
        <div
          class="topnav sec-bg-col text-center text-white rounded my-2 d-flex justify-content-around align-items-center"
        >
          <img
            src="./images/Abstract-Design.png"
            alt=""
            id="left-image"
            class="d-none d-lg-block"
          />
          <div class="top-nav-text">
            <span class=""
              ><img
                src="./images/cricket.ball.fill.png"
                alt=""
                class="mb-1 px-1" /></span
            ><span>
              Join Our Personalized Nutrition Demo For Free
              <span class="arrow ms-1 fs-5">&#8594;</span></span
            >
          </div>

          <img
            src="./images/Abstract-Design1.png"
            alt=""
            id="right-image"
            class="d-none d-lg-block"
          />
        </div>
        <div class="top-nav-mobile d-flex">
          <img
            src="./images/Abstract-Design.png"
            alt=""
            id="left-image-dup"
            class="d-md-none d-lg-none"
          />

          <img
            src="./images/Abstract-Design1.png"
            alt=""
            id="right-image-dup"
            class="d-md-none d-lg-none"
          />
        </div>
      </div>
      <div class="container-fluid">
        <div class="bottomnav">
          <nav class="navbar navbar-expand-lg w-100 py-3 shadow-sm">
            <div class="container pri-bg-col justify-content-between">
              <a class="navbar-brand" href="#"
                ><img src="./images/Frame.png" alt="" class="pb-2" />
                <span class="text-white fs-3 text-center">Nutritionist</span></a
              >
              <button
                class="navbar-toggler custom-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="mx-auto"></div>
                <ul
                  class="navbar-nav mb-2 mb-lg-0"
                  style="font-family: 'Open Sans', sans-serif"
                >
                  <li class="nav-item mx-2">
                    <a
                      class="nav-link ter-text-col"
                      aria-current="page"
                      href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#">Team</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#">Process</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#">Pricing</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="nav-link text-white" href="#">Blog</a>
                  </li>
                </ul>
                <form class="d-flex mx-2" role="search">
                  <button class="btn ter-bg-col text-dark" type="submit">
                    Contact Us
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- swiper js script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Aos Script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- custom script -->
    <script src="swiper.js"></script>
  </body>
</html>
